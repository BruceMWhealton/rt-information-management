<section class="userpage">
  <div class="checkinslist">
    <h1>Contacts</h1>
 
    <p>Here's a list of your contacts</p>

    <!--  meeting list-->
    <div class="search cf">
      <h2>Search Check-ins</h2>
      <input type="text" ng-model="query" placeholder="Search for People">
      <div class="formgroup cf"> <span ng-class="label">by</span>
        <select ng-model="order">
          <option value="firstname">First Name</option>
          <option value="lastname">Last Name</option>
          <option value="date">Date</option>
        </select>
      </div>
      <!-- formgroup-->
      
      <div class="formgroup cf">
        <input id="dirascending" type="radio" ng-model="direction" name="direction">
        <label for=dirascending>asc</label>
        <input id="dirdecending" type="radio" ng-model="direction" name="direction" value="reverse">
        <label for=dirdecending>desc</label>
      </div>
      <!-- formgroup-->
      
      <div ng-show="currentUser" class="buttons cf">
        <button ng-hide="recordId" class="btn btn-pick"
                  ng-click="pickRandom()">Pick Random </button>
        <button ng-show="recordId" type="button" class="btn btn-pick" ng-click="recordId=''">Reset</button>
      </div>
    </div>
    <!-- search-->
    
    <ul class="userlist cf">
      <li ng-class="checkin.userState" ng-repeat="checkin in checkins | orderBy: order:direction | filter: { $id: recordId, $: query}">
        <div class="checkin">
          <div class="buttons" ng-show="currentUser">
            <button class="btn btn-delete tooltip"
                          ng-click="deleteCheckin(checkin.$id)"> <span>Delete this checkin</span></button>
          </div>
          <!--buttons -->
          
          <div class="info">
            <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
            <div class="date"> {{checkin.date | date: "MMM d, yy h:mm a" }} </div>
            <!-- date --> 
          </div>
          <!-- info --> 
        </div>
        <!-- checkin --> 
      </li>
    </ul>
  </div>
</section>
